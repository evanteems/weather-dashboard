<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="title">Weather DashBoard App</h1>
    </header>

    <div class="container">

        <main class="flex row justify-space-between">
            <div class="col-4">

                <div class="card">
                    <h2>Please search Desired City</h2>
                    <div id="user-form" class="card-B">
                        <label class="form-label" for="desiredcity"></label>
                        <input name="desiredcity" id="desiredcity" type="text" autofocus="true" class="addcity" placeholder=" Search City" required>
                        <button id="save-town" class="btn-search"><i class="fa fa-search"></i></button>
                        <div class="listTowns">

                        </div>
                    </div>
                </div>

            </div>


            <div class="col-8">

                <div class="flex row justify-space-between">
                    <div id="currentWeather" class="col">

                    </div>

                </div>

                <div class="fifthdayForecast flex row justify-space-between">



                </div>

            </div>



        </main>
    </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/weather.js"></script>
    
</body>
</html>
